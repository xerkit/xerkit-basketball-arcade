<StackLayout class="backgroundImage">
    <Image class="top-score-screen-header-image" src="res://top_score"></Image>
    <GridLayout columns="*, *" rows="*, *, *, *, *, *">
        <Label class="top-score-screen-header" text="NAME" row="0" col="0"></Label>
        <Label class="top-score-screen-header" text="SCORE" row="0" col="1"></Label>
        <Label *ngFor="let name of playersName; let row = index" [text]="name" row="{{playersRow( row )}}"></Label>
    </GridLayout>
</StackLayout>
