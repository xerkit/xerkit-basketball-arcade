<StackLayout class="backgroundImage">
    <Image class="top-score-screen-header-image" src="res://top_score"></Image>
    <GridLayout columns="*, *" rows="*, *, *, *, *, *">
        <Label class="top-score-screen-header" text="NAME" row="0" col="0"></Label>
        <Label class="top-score-screen-header" text="SCORE" row="0" col="1"></Label>
        <Label text="{{nameOne}}" row="1" col="0"></Label>
        <Label text="{{scoreOne}}" row="1" col="1"></Label>
        <Label text="{{nameTwo}}" row="2" col="0"></Label>
        <Label text="{{scoreTwo}}" row="2" col="1"></Label>
        <Label text="{{nameThree}}" row="3" col="0"></Label>
        <Label text="{{scoreThree}}" row="3" col="1"></Label>
        <Label text="{{nameFour}}" row="4" col="0"></Label>
        <Label text="{{scoreFour}}" row="4" col="1"></Label>
        <Label text="{{nameFive}}" row="5" col="0"></Label>
        <Label text="{{scoreFive}}" row="5" col="1"></Label>
    </GridLayout>
</StackLayout>
