<StackLayout style.backgroundColor="lightgray">
    <StackLayout orientation="horizontal" height="40%" width="auto" style.marginTop="3%" style.marginLeft="30%" style.marginRight="30%">
        <Label text="Basketball" height="100" style.marginTop="40%" style.marginBottom="40%"></Label>
        <Image src="res://basketball_ring" height="100%"></Image>
        <Label text="Arcade" height="100" style.marginTop="40%" style.marginBottom="40%"></Label>
    </StackLayout>
    <StackLayout orientation="vertical" height="60%">
        <Button text="Play" (tap)="goToPlayScreen()" width="auto" style.marginLeft="30%" style.marginRight="30%"></Button>
        <Button text="Top Score" width="auto" style.marginLeft="30%" style.marginRight="30%"></Button>
    </StackLayout>
</StackLayout>
